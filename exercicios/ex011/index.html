<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>  
    
    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/d4c.m4a" controls autoplay></audio> <br> <!--Formatos alternativos para o arquivo: MP3, WAV e OGG-->
    <audio preload="metadata" autoplay controls >
        <source src="midia/za warudo.m4a" type="audio/mpeg">
        <source src="midia/za warudo.ogg" type="audio/ogg">
        <source src="midia/za warudo.m4a" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/za warudo.m4a">Clique aqui</a> para baixar o arquivo</p>
    </audio>

</body>
</html>
