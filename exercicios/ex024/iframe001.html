<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }


    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="1" height="500px" scolling="no">
           no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>

        é bem educativo
    </p>

    <p>O site<iframe src="https://www.shopee.com" frameborder="0" height="500" width="500px">
       da <a href="https://www.shopee.com" target="_blank">Shopee</a>
    </iframe> também é muito legal</p>
</body>
</html>
